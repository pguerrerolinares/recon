synthesis_task:
  description: >
    Synthesize the following research and verification data into a final
    report about '{topic}':

    {all_input}

    Produce a report with:
    - Executive summary
    - Convergent findings (what all sources agree on)
    - Divergent findings (where sources disagree)
    - Detailed analysis by topic
    - Ranked recommendations
    - Confidence assessment for each major finding
  expected_output: >
    A comprehensive markdown report with executive summary, analysis,
    recommendations, and confidence levels for each finding.
  agent: synthesizer
